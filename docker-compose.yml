version: '3.8'

services:
  # Redis 서비스 (공통)
  redis:
    image: redis:7-alpine
    container_name: pricecollector-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - pricecollector-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    
    # 가용성 증가
    # redis:
    #   image: redis:7-alpine
    #   container_name: pricecollector-redis
    #   restart: unless-stopped
    #   ports:
    #     - "6379:6379"
    #   volumes:
    #     - redis_data:/data
    #     - ./redis.conf:/usr/local/etc/redis/redis.conf  # 설정 파일 추가
    #   command: redis-server /usr/local/etc/redis/redis.conf
    #   networks:
    #     - pricecollector-network
    #   healthcheck:
    #     test: ["CMD", "redis-cli", "ping"]
    #     interval: 10s
    #     timeout: 5s
    #     retries: 5
    #   ulimits:  # 파일 디스크립터 제한 증가
    #     nofile:
    #       soft: 65536
    #       hard: 65536

  # Nginx 로드밸런서
  nginx:
    image: nginx:alpine
    container_name: pricecollector-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - pricecollector-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Blue 인스턴스
  pricecollector-blue:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/quantus-price-collector:${IMAGE_TAG:-latest}
    container_name: pricecollector-blue
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    # env_file:
    #   - .env
    environment:
      - REDIS_HOST=redis
      - INSTANCE_NAME=blue
      - PORT=8000
    volumes:
      - ./logs/blue:/app/logs
    networks:
      - pricecollector-network
    healthcheck:
      test: ["CMD", "true"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Green 인스턴스 (배포시에만 활성화)
  pricecollector-green:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/quantus-price-collector:${IMAGE_TAG:-latest}
    container_name: pricecollector-green
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    # env_file:
    #   - .env
    environment:
      - REDIS_HOST=redis
      - INSTANCE_NAME=green
      - PORT=8001
    volumes:
      - ./logs/green:/app/logs
    networks:
      - pricecollector-network
    healthcheck:
      test: ["CMD", "true"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - green  # 기본적으로는 실행되지 않음

volumes:
  redis_data:

networks:
  pricecollector-network:
    driver: bridge