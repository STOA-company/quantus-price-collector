version: '3.8'

services:
  # Redis Master
  redis-master:
    image: redis:7.2-alpine
    container_name: redis-master
    command: redis-server /etc/redis/redis.conf
    ports:
      - "6379:6379"
    networks:
      pricecollector-network:
        aliases:
          - redis-master
    volumes:
      - redis-master-data:/data
      - ./redis-master.conf:/etc/redis/redis.conf
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Slave
  redis-slave:
    image: redis:7.2-alpine
    container_name: redis-slave
    command: redis-server /etc/redis/redis.conf
    ports:
      - "6380:6379"
    networks:
      pricecollector-network:
        aliases:
          - redis-slave
    volumes:
      - redis-slave-data:/data
      - ./redis-slave.conf:/etc/redis/redis.conf
    depends_on:
      redis-master:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Sentinel 1
  redis-sentinel-1:
    image: redis:7.2-alpine
    container_name: redis-sentinel-1
    command: redis-sentinel /etc/redis/sentinel.conf
    ports:
      - "26379:26379"
    networks:
      pricecollector-network:
        aliases:
          - redis-sentinel-1
    volumes:
      - ./sentinel.conf:/etc/redis/sentinel.conf
    depends_on:
      redis-master:
        condition: service_healthy
      redis-slave:
        condition: service_healthy
    restart: unless-stopped

  # Sentinel 2
  redis-sentinel-2:
    image: redis:7.2-alpine
    container_name: redis-sentinel-2
    command: redis-sentinel /etc/redis/sentinel.conf --port 26380
    ports:
      - "26380:26380"
    networks:
      pricecollector-network:
        aliases:
          - redis-sentinel-2
    volumes:
      - ./sentinel.conf:/etc/redis/sentinel.conf
    depends_on:
      redis-master:
        condition: service_healthy
      redis-slave:
        condition: service_healthy
    restart: unless-stopped

  # Sentinel 3
  redis-sentinel-3:
    image: redis:7.2-alpine
    container_name: redis-sentinel-3
    command: redis-sentinel /etc/redis/sentinel.conf --port 26381
    ports:
      - "26381:26381"
    networks:
      pricecollector-network:
        aliases:
          - redis-sentinel-3
    volumes:
      - ./sentinel.conf:/etc/redis/sentinel.conf
    depends_on:
      redis-master:
        condition: service_healthy
      redis-slave:
        condition: service_healthy
    restart: unless-stopped
  # Nginx 로드밸런서
  nginx:
    image: nginx:alpine
    container_name: pricecollector-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - pricecollector-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Blue 인스턴스
  pricecollector-blue:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/quantus-price-collector:${IMAGE_TAG:-latest}
    container_name: pricecollector-blue
    restart: unless-stopped
    depends_on:
      redis-master:
        condition: service_healthy
      redis-sentinel-1:
        condition: service_started
      redis-sentinel-2:
        condition: service_started
      redis-sentinel-3:
        condition: service_started
    environment:
      - REDIS_SENTINELS=redis-sentinel-1:26379,redis-sentinel-2:26380,redis-sentinel-3:26381
      - REDIS_MASTER_NAME=mymaster
      - INSTANCE_NAME=blue
      - PORT=8000
    volumes:
      - ./logs/blue:/app/logs
    networks:
      - pricecollector-network
    healthcheck:
      test: ["CMD", "true"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - green  # 기본적으로는 실행되지 않음

  # Green 인스턴스 (배포시에만 활성화)
  pricecollector-green:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/quantus-price-collector:${IMAGE_TAG:-latest}
    container_name: pricecollector-green
    restart: unless-stopped
    depends_on:
      redis-master:
        condition: service_healthy
      redis-sentinel-1:
        condition: service_started
      redis-sentinel-2:
        condition: service_started
      redis-sentinel-3:
        condition: service_started
    environment:
      - REDIS_SENTINELS=redis-sentinel-1:26379,redis-sentinel-2:26380,redis-sentinel-3:26381
      - REDIS_MASTER_NAME=mymaster
      - INSTANCE_NAME=green
      - PORT=8001
    volumes:
      - ./logs/green:/app/logs
    networks:
      - pricecollector-network
    healthcheck:
      test: ["CMD", "true"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - green  # 기본적으로는 실행되지 않음

volumes:
  redis-master-data:
  redis-slave-data:

networks:
  pricecollector-network:
    driver: bridge