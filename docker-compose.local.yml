version: '3.8'

services:
  # Redis Master
  redis-master:
    image: redis:7.2-alpine
    container_name: redis-master
    command: redis-server /etc/redis/redis.conf
    ports:
      - "6379:6379"
    networks:
      pricecollector-network:
        aliases:
          - redis-master
    volumes:
      - redis-master-data:/data
      - ./redis-master.conf:/etc/redis/redis.conf
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Slave
  redis-slave:
    image: redis:7.2-alpine
    container_name: redis-slave
    command: redis-server /etc/redis/redis.conf
    ports:
      - "6380:6379"
    networks:
      pricecollector-network:
        aliases:
          - redis-slave
    volumes:
      - redis-slave-data:/data
      - ./redis-slave.conf:/etc/redis/redis.conf
    depends_on:
      redis-master:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Sentinel 1
  redis-sentinel-1:
    image: redis:7.2-alpine
    container_name: redis-sentinel-1
    command: redis-sentinel /etc/redis/sentinel.conf
    ports:
      - "26379:26379"
    networks:
      pricecollector-network:
        aliases:
          - redis-sentinel-1
    volumes:
      - ./sentinel.conf:/etc/redis/sentinel.conf
    depends_on:
      redis-master:
        condition: service_healthy
      redis-slave:
        condition: service_healthy
    restart: unless-stopped

  # Sentinel 2
  redis-sentinel-2:
    image: redis:7.2-alpine
    container_name: redis-sentinel-2
    command: redis-sentinel /etc/redis/sentinel.conf --port 26380
    ports:
      - "26380:26380"
    networks:
      pricecollector-network:
        aliases:
          - redis-sentinel-2
    volumes:
      - ./sentinel.conf:/etc/redis/sentinel.conf
    depends_on:
      redis-master:
        condition: service_healthy
      redis-slave:
        condition: service_healthy
    restart: unless-stopped

  # Sentinel 3
  redis-sentinel-3:
    image: redis:7.2-alpine
    container_name: redis-sentinel-3
    command: redis-sentinel /etc/redis/sentinel.conf --port 26381
    ports:
      - "26381:26381"
    networks:
      pricecollector-network:
        aliases:
          - redis-sentinel-3
    volumes:
      - ./sentinel.conf:/etc/redis/sentinel.conf
    depends_on:
      redis-master:
        condition: service_healthy
      redis-slave:
        condition: service_healthy
    restart: unless-stopped

  # 메인 애플리케이션 (로컬 개발용)
  pricecollector:
    build: .
    container_name: pricecollector-local2
    restart: unless-stopped
    depends_on:
      redis-master:
        condition: service_healthy
      redis-sentinel-1:
        condition: service_started
      redis-sentinel-2:
        condition: service_started
      redis-sentinel-3:
        condition: service_started
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./logs:/app/logs
    networks:
      - pricecollector-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis-master-data:
  redis-slave-data:

networks:
  pricecollector-network:
    driver: bridge