events {
    worker_connections 1024;
}

http {
    upstream pricecollector_backend {
        server pricecollector-blue:8000 max_fails=3 fail_timeout=30s;
        # server pricecollector-green:8001 max_fails=3 fail_timeout=30s backup;
    }

    upstream pricecollector_green {
        server pricecollector-green:8001 max_fails=3 fail_timeout=30s;
    }

    # 헬스체크 엔드포인트
    server {
        listen 80;
        
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # 기본 애플리케이션 트래픽
        location / {
            proxy_pass http://pricecollector_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 웹소켓 지원
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # 타임아웃 설정
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Green 인스턴스 테스트용 엔드포인트
        location /green {
            proxy_pass http://pricecollector_green/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}